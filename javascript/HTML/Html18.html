<!DOCTYPE html>
<html>
<head>
    <style>
    table, th, td {
        padding: 8px;
        border: 1px solid red;
    }
    </style>
    <title>Column span</title>
</head>
<body>
 <table>
  <tr>
    <th>Name</th>
    <th colspan="2">Telephone</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
</table>
</body>
</html>
