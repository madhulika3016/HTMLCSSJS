<!DOCTYPE html>
<html>
<body>

<p>Mouse over the words to change the cursor.</p>
<span style="cursor:auto; font-size:20px; margin:100px;">Auto</span><br><br>
<span style="cursor:crosshair; font-size:200%; margin:100px;">Crosshair</span><br><br>
<span style="cursor:default; font-weight:normal; margin:100px;">Default</span><br><br>
<span style="cursor:e-resize; font-weight:bold; margin:100px;">e-resize</span><br><br>
<span style="cursor:help; margin:100px;">Help</span><br><br>
<span style="cursor:move; margin:100px;">Move</span><br><br>
<span style="cursor:n-resize; margin:100px;">n-resize</span><br><br>
<span style="cursor:ne-resize; margin:100px;">ne-resize</span><br><br>
<span style="cursor:nw-resize; margin:100px;">nw-resize</span><br><br>
<span style="cursor:pointer; margin:100px;">Pointer</span><br><br>
<span style="cursor:progress; margin:100px;">Progress</span><br><br>
<span style="cursor:s-resize; margin:100px;">s-resize</span><br><br>
<span style="cursor:se-resize; margin:100px;">se-resize</span><br><br>
<span style="cursor:sw-resize; margin:100px;">sw-resize</span><br><br>
<span style="cursor:text; margin:100px;">Text</span><br><br>
<span style="cursor:w-resize; margin:100px;">w-resize</span><br><br>
<span style="cursor:wait; margin:100px;">Wait</span><br><br>

</body>
</html>
