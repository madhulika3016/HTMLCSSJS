<!DOCTYPE html>
<html>
<head>
    <style>
    table, th, td {
        padding: 8px;
        border: 1px solid red;
    }
    </style>
    <title>Row Span</title>
</head>
<body>
<table style="width:100%">
  <tr>
    <th>Name:</th>
    <td>Bill Gates</td>
  </tr>
  <tr>
    <th rowspan="2">Telephone:</th>
    <td>55577854</td>
  </tr>
  <tr>
    <td>55577855</td>
  </tr>
</table>
</body>
</html>
