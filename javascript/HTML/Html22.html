<!DOCTYPE html>
<html>
<head>
    <title>Description</title>
</head>
<body>

<h2>A Ordered List</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 
<h2>A Description List</h2>
<dl>
  <dt>Hot Drinks</dt>
    <dd>- Coffee</dd>
    <dd>- Tea</dd>
    <dd>- Milk</dd>
  <dt>Cold Drinks</dt>
    <dd>- Thumbs Up</dd>
    <dd>- Sprite</dd>
    <dd>- Coca Cola</dd>
    <dd>- Mirinda</dd>
</dl>

</body>
</html>
