<!DOCTYPE html>
<html>
<head>
    <title>Text size</title>
</head>
<body>
    <h1 style="font-size:300%;">This is a heading</h1>
    <h1>This is a heading without font-size</h1>
    <p style="font-size:300%;color:blue;">This is a paragraph.</p> 
    <p>This is a paragraph without font-size.</p> 
</body>
</html>
