<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        padding: 8px;
        border: 1px solid red;
    }
    </style>
    <title>Adding caption</title>
</head>
<body>
    <!-- <table style="width:50%"> -->
    <table>
      <caption>Monthly savings</caption>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$50</td>
      </tr>
</table> 
</body>
