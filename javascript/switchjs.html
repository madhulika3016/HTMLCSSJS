<html>
<body>
<script>  
var grade='A';  
var result;  
switch(grade)
{  
case 'A':  	
result="A Grade";
document.write(result);  
//break;  
case 'B':  
result="B Grade"; 
document.write(result);   
break;
case 'C':  
result="C Grade"; 
document.write(result);
break; 
default:  
result="No Grade"; 
document.write(result); 
}  

</script> 
</body> 
</html>
