<html>
      <title>
            JavaScript Variables
      </title>
      <body>
            <p id="id1"></p>
            <script>
            var x=10;
            document.writeln(x);
            {
                 var x=20;
                  document.writeln(x + "In the block <br>");  
            }
            document.writeln(x + "Outside the block <br>");
            let y=30;
            document.writeln(y)
            {
                 let  y=40
                  document.writeln(y + "In the block<br>")
            }
            document.writeln(y + "Outside the block <br>")
            document.getElementById("id1").innerHTML=y
            const pi=3.147;
            document.writeln(pi)
          // const pi=4.147; cannot change the value of a const
            //document.writeln(pi)
            </script>

      </body>
</html>
