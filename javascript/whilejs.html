<html>
<body>
<script>
var a=5;
var b=4;
while(a<10)
{
document.write("in side while loop"+"<br\>");
document.write(a+"<br\>");
a++;
}
document.write("Outside while loop"+"<br\>");
do
{
document.write("in side do-while loop"+"<br\>");
document.write(b+"<br\>");
b++;
}while(b<10);
document.write("Outside do-while loop");
</script>
</body>
</html>
