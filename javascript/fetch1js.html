<html>
      <script>
async function post(request) {
      try {
        const response = await fetch(request);
        const result = await response.json();
        console.log("Success:", result);
      } catch (error) {
        console.error("Error:", error);
      }
    }
    const request1 = new Request("https://jsonplaceholder.typicode.com/todos", 
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ "userId": 1, "title": "MY TODO", "completed": false }),
    });
    post(request1);
    </script>
    </html>
