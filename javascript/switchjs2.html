<html>
<body>
<script>  
var day=4;  
var result;  
switch(day){  
case 1:  	
result="Sunday"; break;  
case 2:  
result="Monday";  
break;
case 3:  
result="Tuesday"; 
break; 
case 4:  
result="Wednesday"; break;
case 5:  
result="Thursday"; break;
case 6:  
result="Friday"; 
break;
case 7:  
result="Saturday"; 
break;
default:  
result="No Day";  
}  
document.write(result);  
</script> 
</body> 
</html>
